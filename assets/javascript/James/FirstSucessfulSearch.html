<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lets get Two movies via a static date.</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Performing GET requests to the OMDB API and logging the responses to the console
    // for some reason this API call would not work unless i searched two seperate paramaters for the release date.(release date.gte &
    // releasedate.lte, using only one provided very very bad results. I've also included a filter on )
    $.ajax({
      url: "https://api.themoviedb.org/3/discover/movie?primary_release_date.lte=1988-11&primary_release_date.gte=1988-11&page=1&include_video=false&include_adult=false&sort_by=popularity.desc&language=en-US&api_key=cfa5e4068ccc1d88d711e2257e1e0ec5",
      method: "GET"
    }).then(function(response) {
      console.log(response);
      console.log(response.results[0].poster_path);
      console.log(response.results[0].original_title);
    //lets find these pictures!, there are other ways to get these in other qualities but there still needs to be research done on that
      
      $("<p>").text(response.results[0].original_title);
      $("<img>").attr('src', "https://image.tmdb.org/t/p/w600_and_h900_bestv2"+ response.results[0].poster_path).appendTo("body");
      $("<img>").attr('src', "https://image.tmdb.org/t/p/w600_and_h900_bestv2"+ response.results[1].poster_path).appendTo("body");
    });


  </script>

</body>

</html>
